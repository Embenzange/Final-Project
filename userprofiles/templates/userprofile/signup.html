{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Sign up</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-800 text-white" type="submit">Sign up</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}" class="py-4 px-8 bg-teal-800 text-white">Login</a> instead.</p>
</div>
{% endblock %}
